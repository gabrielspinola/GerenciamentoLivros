<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gerenciamento de Livros{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="text-center">
    <!-- Área para mensagens flash -->
    {% include 'components/flash_messages.html' %}
    <div  style="max-width: 400px; margin: 100px auto;">
        <h2 class="text-center fw-normal">Login</h2>
        <form method="POST" class="mt-4">
            <div class="form-group mb-4">
                <label for="username">Your username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" autofocus required>
            </div>
            <div class="form-group mb-4">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-lg btn-primary">Entrar</button>
            </div>
        </form>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
